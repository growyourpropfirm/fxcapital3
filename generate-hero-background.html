<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Background</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1920px;
      height: 1080px;
      overflow: hidden;
    }
    .hero-wave {
      position: absolute;
      width: 200%;
      height: 160px;
      left: -50%;
    }
    .hero-wave-1 {
      top: 10%;
    }
    .hero-wave-2 {
      top: 45%;
    }
    .hero-wave-3 {
      bottom: 5%;
    }
  </style>
</head>
<body>
  <section
    class="relative overflow-hidden w-full h-full bg-gradient-to-br from-[#0F1523] via-[#0A0E19] to-[#0A0E19]"
  >
    <div class="pointer-events-none absolute inset-0">
      <svg
        class="hero-wave hero-wave-1"
        viewBox="0 0 1200 200"
        preserveAspectRatio="none"
        aria-hidden="true"
      >
        <path
          d="M0 120 Q 150 60 300 120 T 600 120 T 900 120 T 1200 120"
          stroke="#34D399"
          stroke-width="1.5"
          stroke-opacity="0.45"
          fill="none"
        />
      </svg>
      <svg
        class="hero-wave hero-wave-2"
        viewBox="0 0 1200 200"
        preserveAspectRatio="none"
        aria-hidden="true"
      >
        <path
          d="M0 140 Q 200 90 400 140 T 800 140 T 1200 140"
          stroke="#34D399"
          stroke-width="1.5"
          stroke-opacity="0.3"
          fill="none"
        />
      </svg>
      <svg
        class="hero-wave hero-wave-3"
        viewBox="0 0 1200 200"
        preserveAspectRatio="none"
        aria-hidden="true"
      >
        <path
          d="M0 160 Q 180 110 360 160 T 720 160 T 1080 160"
          stroke="#34D399"
          stroke-width="1.5"
          stroke-opacity="0.2"
          fill="none"
        />
      </svg>
    </div>
  </section>
</body>
</html>
